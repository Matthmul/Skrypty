version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - open_hours
  - open_now_hours
  - menu
  - order
  - order_list

actions:
  - action_get_date
  - action_get_now_date
  - action_get_menu
  - action_get_order
  - action_make_order
    
responses:
  utter_greet:
  - text: "Hey!"
  - text: "Hello!"
  - text: "Good morning."

  utter_goodbye:
  - text: "Bye."
  - text: "Goodbye."
  - text: "Narua."

  utter_help:
  - text: "How could I help you?"

  utter_welcome:
  - text: "You're welcome."
  - text: "You are welcome."

  utter_ask_order:
  - text: "What you want to order?"

  utter_ask_confirm_order:
  - text: "Are you sure that you want it?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- request_order
- goodbye
- order_list
- deny
- greet
- menu
- open_now_hours
- affirm
- thanks
- open_hours
entities:
- order_correctly
- orderSlotek
slots:
  orderSlotek:
    type: text
    mappings:
    - type: from_entity
      entity: orderSlotek
  order_correctly:
    type: bool
    mappings:
    - type: from_entity
      entity: order_correctly
responses:
  utter_greet:
  - text: Hey!
  - text: Hello!
  - text: Good morning.
  utter_goodbye:
  - text: Bye.
  - text: Goodbye.
  - text: Narua.
  utter_help:
  - text: How can I help you?
  utter_welcome:
  - text: You're welcome.
  - text: You are welcome.
  utter_ask_order_form_orderSlotek:
  - text: What you want to order?
  utter_submit_order:
  - text: Food orderd.
  utter_ask_order_correctly:
  # - buttons:
  #   - payload: /affirm
  #     title: Yes
  #   - payload: /deny
  #     title: No
  - text: Your order is:\n{orderSlotek}\nAre you sure that you want it?
actions:
- action_get_date
- action_get_menu
- action_get_now_date
- utter_goodbye
- utter_greet
- utter_help
- validate_order_form
forms:
  order_form:
    required_slots:
    - orderSlotek
